<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<div>
    <a href="/rango">Home page</a><br><br>
    {% if category %}
    <h1>{{ category.name }}</h1>
         {% if pages %}
             <ul>
            {% for page in pages %}
                 <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        The specified category does not exist!
    {% endif %}
    <a href="/rango/category/{{category.slug}}/add_page/">Add Page</a> <br/>
    </div>
</body>
</html>
</body>
</html>
